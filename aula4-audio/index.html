<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio</title>
</head>

<body>
  <h1>Colocando Audio na pagina</h1>
  <audio src="./audio/audio.mp3" controls preload="none">Musica</audio>

  <h2>Forma Ideal para colocar Audio</h2>

  <audio controls>
    <source src="./audio/audio.ogg" type="audio/ogg">
    <source src="./audio/audio.mp3" type="audio/mp3">
    <source src="./audio/audio.wav" type="audio/wav">
  </audio>
  <p>Seu navegador não é compativel! Atualize seu navegador.</p>
</body>

</html>
